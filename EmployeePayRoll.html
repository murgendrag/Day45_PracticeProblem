<!DOCTYPE html>
<html>
    <head>
        <title>Employee PayRoll form</title>
        <link rel="stylesheet" href="employeeroll.css">
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="logo.png" width="25%">
                <div>
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>

            </div> 

        </header>
            <div class="form-content">
                <form class="form" action="#" onsubmit="save(event); return false">
                <div class="form-head">
                    Employee PayRoll form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.."
                    required>
                </div>
                </form>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="image1" required>
                        <img class="profile" id='image1' src="Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="image2" required>
                        <img class="profile" id='image2' src="Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="image3" required>
                        <img class="profile" id='image3' src="Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="image4" required>
                        <img class="profile" id='image4' src="Ellipse -4.png">
                    </label>
                </div>

            </div>
    </body>
</html>
